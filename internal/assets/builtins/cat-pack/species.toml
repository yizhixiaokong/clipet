name = "量子幽灵"
phase = "legend"

[[stages]]
id = "legend_mech_chrome"
name = "星际掠夺者"
phase = "legend"

# ============================================================
# 进化路径
# ============================================================

# Egg -> Baby
[[evolutions]]
from = "egg"
to = "baby"
[evolutions.condition]
min_age_hours = 1.0

# Baby -> Child (3 branches)
# 使用自定义属性：奥术亲和、狂野亲和、机械亲和
[[evolutions]]
from = "baby"
to = "child_arcane"
[evolutions.condition]
min_age_hours = 24.0
custom_acc = {arcane_affinity = 15}

[[evolutions]]
from = "baby"
to = "child_feral"
[evolutions.condition]
min_age_hours = 24.0
custom_acc = {feral_affinity = 15}

[[evolutions]]
