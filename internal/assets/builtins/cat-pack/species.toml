[species]
id = "cat"
name = "猫"
description = "灵动的小猫咪，展示插件系统的完整能力。从一颗神秘之蛋开始，成长为奥术、狂野或机械方向的传奇生物。"
author = "clipet-builtin"
version = "2.0.0"

[species.base_stats]
hunger = 50
happiness = 60
health = 70
energy = 65

# ============================================================
# 生命周期配置 (Phase 2)
# ============================================================

[lifecycle]
max_age_hours = 240.0       # 10 天寿命
ending_type = "death"       # 自然离世
warning_threshold = 0.75    # 75% 寿命时预警（7.5天）

# ============================================================
# 衰减配置 (Phase 7) - 统一慢速衰减
# ============================================================

[decay]
hunger = 1.0        # 饱食度每小时衰减 1 点
happiness = 0.5     # 快乐度每小时衰减 0.5 点
energy = 0.3        # 精力每小时衰减 0.3 点
health = 0.2        # 饥饿时健康每小时衰减 0.2 点

# ============================================================
# 动态冷却配置 (Phase 7) - 根据属性紧急度调整冷却
# ============================================================

[dynamic_cooldown]
# 当属性很低 (< 30): 冷却非常短（10% 基础冷却）
low_urgency_multiplier = 0.1
low_threshold = 30

# 当属性中等 (30-70): 冷却中等（50% 基础冷却）
medium_urgency_multiplier = 0.5

# 当属性较高 (>= 70): 冷却正常（100% 基础冷却）
high_urgency_multiplier = 1.0
high_threshold = 70

# ============================================================
# 个性特征定义 (Phase 1)
# ============================================================

# 九条命：死亡时有 30% 概率复活
[[traits]]
id = "nine_lives"
name = "九条命"
description = "死亡时有 30% 概率复活，恢复 25% 生命值"
type = "passive"
[traits.passive_effect]
resurrect_chance = 0.3
health_restore_percent = 25.0

# 呼噜治愈：消耗精力通过呼噜治愈自己
[[traits]]
id = "purr_heal"
name = "呼噜治愈"
description = "消耗精力通过呼噜治愈自己，恢复 15 点健康"
type = "active"
[traits.active_effect]
energy_cost = 10
health_restore = 15
cooldown = "30m"

# 夜猫子：晚上更活跃
[[traits]]
id = "night_owl"
name = "夜猫子"
description = "晚上更活跃，夜间互动进化点数 +50%"
type = "modifier"
[traits.evolution_modifier]
night_interaction_bonus = 1.5

# 挑食：喂食饱食度 -20%，但快乐度 +10%
[[traits]]
id = "picky_eater"
name = "挑食"
description = "对食物比较挑剔，但喂食时心情更好"
type = "passive"
[traits.passive_effect]
feed_hunger_bonus = -0.2
feed_happiness_bonus = 0.1

# ============================================================
# 进化阶段定义
# ============================================================

# --- Egg ---
[[stages]]
id = "egg"
name = "神秘之蛋"
phase = "egg"

# --- Baby ---
[[stages]]
id = "baby"
name = "小猫咪"
phase = "baby"

# --- Child: 3 branches ---
[[stages]]
id = "child_arcane"
name = "咒术小猫"
phase = "child"

[[stages]]
id = "child_feral"
name = "战斗小猫"
phase = "child"

[[stages]]
id = "child_mech"
name = "机甲小猫"
phase = "child"

# --- Adult: 6 branches ---
[[stages]]
