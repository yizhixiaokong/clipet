name = "水晶预言猫"
phase = "adult"

[[stages]]
id = "adult_feral_flame"
name = "烈焰狮"
phase = "adult"

[[stages]]
id = "adult_feral_frost"
name = "霜暴豹"
phase = "adult"

[[stages]]
