# 猫咪专属对话库

# ============================================================
# 蛋阶段
# ============================================================
[[dialogues]]
stage = ["egg"]
mood = ["*"]
lines = [
  "蛋壳微微颤动着...",
  "似乎能听到里面传来细小的声音。",
  "蛋的表面闪过一丝微光。",
  "要耐心等待哦，快了...",
]

# ============================================================
# 幼年 - 小猫咪
# ============================================================
[[dialogues]]
stage = ["baby_cat"]
mood = ["happy", "normal"]
lines = [
  "喵~ 今天天气不错呢！",
  "蹭蹭你的手...",
  "想吃小鱼干了喵~",
  "呼噜呼噜...(满足地蜷成一团)",
  "追着自己的尾巴转圈圈~",
  "用爪子扒拉你的键盘...",
  "歪头看着你，眼睛圆溜溜的。",
  "喵呜！（开心地跳了起来）",
]

[[dialogues]]
stage = ["baby_cat"]
mood = ["sad", "miserable"]
lines = [
  "喵...（低着头，耳朵耷拉着）",
  "肚子好饿...",
  "为什么不来陪我玩呢...",
  "缩在角落里，尾巴紧紧裹着自己。",
]

[[dialogues]]
stage = ["baby_cat"]
mood = ["unhappy"]
lines = [
  "喵...",
  "有点无聊呢...",
  "打了个哈欠。",
]

# ============================================================
# 少年 - 咒术小猫 (Arcane)
# ============================================================
[[dialogues]]
stage = ["child_arcane"]
mood = ["happy", "normal"]
lines = [
  "我感受到了一股神秘的力量...",
  "这个魔法阵好像差一点就完成了！",
  "你看，我能让爪子发光了喵~✨",
  "古老的符文在我眼前浮现...",
  "魔力在体内缓缓流动，好舒服~",
]

[[dialogues]]
stage = ["child_arcane"]
mood = ["sad", "miserable"]
lines = [
  "魔力好像在流失...",
  "咒术需要集中精神，但我好饿...",
  "感觉灵感枯竭了...",
]

# ============================================================
# 少年 - 战斗小猫 (Feral)
# ============================================================
[[dialogues]]
stage = ["child_feral"]
mood = ["happy", "normal"]
lines = [
  "嘿！来切磋一下吧！",
  "我的爪子比以前更锋利了！",
  "刚才打败了一只虚拟老鼠！",
  "呼... 热身运动完成！还能再来！",
  "战斗的感觉让每一根毛都竖起来了！",
]

[[dialogues]]
stage = ["child_feral"]
mood = ["sad", "miserable"]
lines = [
  "没有力气了...",
  "好久没有好好战斗过了...",
  "战意低落...",
]

# ============================================================
# 少年 - 机甲小猫 (Mech)
# ============================================================
[[dialogues]]
stage = ["child_mech"]
mood = ["happy", "normal"]
lines = [
  "系统检测：所有模块运行正常！",
  "刚刚升级了爪部的微型推进器~",
  "嘀嘀嘀... 数据分析完成！",
  "这个新装甲的手感不错！",
  "正在优化行动路径... 完成！效率提升 12%！",
]

[[dialogues]]
stage = ["child_mech"]
mood = ["sad", "miserable"]
lines = [
  "警告：能源不足...",
  "系统检测到多处异常...",
  "需要维护...",
]

